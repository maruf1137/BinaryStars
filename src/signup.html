<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BinaryStars â€“ Cryptocurrency trading platform</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="fonts/stylesheet.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main class="main position-relative signup-page">
			<header class="header">
				<div class="d-flex justify-content-center align-items-center h-100 w-100">
					<div class="sign">
						<div class="text-center mb-4">
							<img src="img/sign-logo.png" alt="" class="sign__logo" />
							<h2 class="heading">Sign up to your account</h2>
						</div>
						<form class="sign__form">
							<div class="sign__inputs mb-2">
								<div>
									<label for="email" class="">Email address</label
									><input
										id="email"
										name="email"
										type="email"
										autocomplete="email"
										required=""
										class="input-primary"
										placeholder="Email address"
									/>
								</div>
								<div>
									<label for="password" class="">Password</label
									><input
										id="password"
										name="password"
										type="password"
										autocomplete="current-password"
										required=""
										class="input-primary"
										placeholder="Password"
									/>
								</div>
								<div>
									<label for="repeatPassword" class="">Repeat password</label
									><input
										id="repeatPassword"
										name="repeatPassword"
										autocomplete="current-password"
										type="password"
										required=""
										class="input-primary"
										placeholder="Repeat password"
									/>
								</div>
							</div>

							<div class="tarms">
								<div class="d-flex align-items-center mb-2">
									<input
										id="user-agreement"
										name="user-agreement"
										type="checkbox"
										required=""
										class="mr-1"
									/><label for="user-agreement" class=""
										>I accept
										<a
											href="https://binarystars.cc/service-agreement/"
											rel="noreferrer"
											class=""
											target="_blank"
											>terms and agreement</a
										></label
									>
								</div>
								<div class="mb-2">
									<a class="" href="/login">Already have an account? Sign in!</a>
								</div>
							</div>
							<div>
								<button
									type="submit"
									class="btn btn-submit d-flex justify-content-center align-items-center"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 20 20"
										fill="currentColor"
										aria-hidden="true"
										class="icon"
									>
										<path
											fill-rule="evenodd"
											d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
											clip-rule="evenodd"
										></path>
									</svg>
									<p class="grow">Sign up</p>
								</button>
							</div>
						</form>
					</div>
				</div>
			</header>
		</main>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
	</body>
</html>
